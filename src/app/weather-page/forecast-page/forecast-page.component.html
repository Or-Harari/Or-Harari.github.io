
<div class="container">
    <div class="row">
        <div class="col-lg-12" >
                <h1>Favorite Page</h1>
                <hr>
            <div id="fav" *ngFor='let forecast of items'>
                
                <table>
                    <tr><button id="button" class="btn btn-success"  routerLink="/home" (click)='getforecast(forecast.name)'> <span id="id">{{ forecast.id }}</span> {{ forecast.name }}<span>{{ forecast.currentWeather }} C</span></button>
                    <button id="delete" class="btn btn-danger" (click)='deleteFav(forecast.id)'>Delete</button></tr>
                </table>
                    </div>

        </div>
        
    </div>
</div>
